<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">S.L.A.P.S</h1>
    <div class="head">
      <h2 align="center">TIME MONITORING WEBSITE</h2>
      <p align="center">This is a effecient time management website with which you can take a look into your your daily stats and time spent on the particular website.</p>
    </div>
    <div class="stats" align="center">
        <h5 align="center"><u>TIME SPENT</u></h5>
        <svg height="210" width="600" style="border:black 1px">
            <line x1="0" y1="0" x2="600" y2="0" style="stroke:black;stroke-width:3"  />
            <line x1="0" y1="210" x2="600" y2="210" style="stroke:black;stroke-width:3" />
            <line x1="0" y1="0" x2="0" y2="210" style="stroke:black;stroke-width:3" />
            <line x1="600" y1="0" x2="600" y2="210" style="stroke:black;stroke-width:3" />
            <line x1="280" y1="200" x2="320" y2="200" style="stroke:black;stroke-width:2" />
            <svg > 
                <rect x="285" y="50" width="30px" height="150px" style="fill:blue" />
                <animate attributeName="height" from="0" to="300px" dur="1s" fill="freeze"/>
            </svg>
        </svg>
  <div class="form">
    <form action="post">
      <input type="text" placeholder="Name" id="name" autocomplete="off" >
      <input type="email" placeholder="Email" id="email"autocomplete="off">
      <input type="time" placceholder="Time" autocomplete="off" min="00:00" max="10:00">
      <button id="btn">SEND</button>
    </form>
  </div>
</body>
<script src="https://smtpjs.com/v3/smtp.js">
</script>
<script src="time.js"></script>
</html>
