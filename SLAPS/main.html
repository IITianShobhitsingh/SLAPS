<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">S.L.A.P.S</h1>
    <h2 align="center">TIME MONITORING WEBSITE</h2>
    <p align="center">This is a effecient time management website with which you can take a look into your your daily stats and time spent on the particular website.</p>
    <div class="stats" align="center">
        <h5 align="center"><u>TIME SPENT</u></h5>
        <svg width="500px" height="200px">
            <line x1="0" y1="0" x2="0" y1="50" style="stroke:black;stroke-width:10" />
        </svg>
    </div>
    <div id="alert" align="center">
        <label>CAUTION TIME</label>
        <input type="time">
    </div>
    <div id="button" align="center">
        <button>ADD</button>
    </div>

</body>
<script src="time.js"></script>
</html>
