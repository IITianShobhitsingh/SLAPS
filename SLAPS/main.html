<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">S.L.A.P.S</h1>
    <h2 align="center">TIME MONITORING WEBSITE</h2>
    <p align="center">This is a effecient time management website with which you can take a look into your your daily stats and time spent on the particular website.</p>
    <div class="stats" align="center">
        <h5 align="center"><u>TIME SPENT</u></h5>
        <svg height="210" width="600" style="border:black 1px">
            <line x1="0" y1="0" x2="600" y2="0" style="stroke:black;stroke-width:3" />
            <line x1="0" y1="210" x2="600" y2="210" style="stroke:black;stroke-width:3" />
            <line x1="0" y1="0" x2="0" y2="210" style="stroke:black;stroke-width:3" />
            <line x1="600" y1="0" x2="600" y2="210" style="stroke:black;stroke-width:3" />
            <line x1="40" y1="200" x2="80" y2="200" style="stroke:black;stroke-width:2" />
            <line x1="120" y1="200" x2="160" y2="200" style="stroke:black;stroke-width:2" />
            <line x1="200" y1="200" x2="240" y2="200" style="stroke:black;stroke-width:2" />
            <line x1="280" y1="200" x2="320" y2="200" style="stroke:black;stroke-width:2" />
            <line x1="360" y1="200" x2="400" y2="200" style="stroke:black;stroke-width:2" />
            <line x1="440" y1="200" x2="480" y2="200" style="stroke:black;stroke-width:2" />
            <line x1="520" y1="200" x2="560" y2="200" style="stroke:black;stroke-width:2" />
            <svg >
                <rect x="45" y="50" width="30px" height="150px" style="fill:blue" />
                <animate attributeName="height" from="0" to="300px" dur="1s" fill="freeze"/>
                <rect x="125" y="50" width="30px" height="150px" style="fill:blue" />
                <rect x="205" y="50" width="30px" height="150px" style="fill:blue" />
                <rect x="285" y="50" width="30px" height="150px" style="fill:blue" />
                <rect x="365" y="50" width="30px" height="150px" style="fill:blue" /> 
                <rect x="445" y="50" width="30px" height="150px" style="fill:blue" />
                <rect x="525" y="50" width="30px" height="150px" style="fill:blue" />            
            </svg>
        </svg>
    </div>
    <hr>
    <hr>
    <form  id="timeManager">
        <div id="alert" align="center">
            <label>CAUTION TIME</label>
            <input type="time" required placeholder="Hours:minute">
        </div>
        <div id="button" align="center">
            <input type="submit" value="SET">
        </div>
    </form>

</body>
<script src="time.js"></script>
</html>
